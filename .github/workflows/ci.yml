name: CI - Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install app dependencies
        working-directory: ./flo-qa-assignment
        run: npm install

      - name: Build app
        working-directory: ./flo-qa-assignment
        run: npm run build

      - name: Start app
        working-directory: ./flo-qa-assignment
        run: npm start &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Install dependencies
        working-directory: ./energy-cypress-tests
        run: npm install

      - name: Install Cypress binary
        working-directory: ./energy-cypress-tests
        run: npx cypress install

      - name: Run Cypress tests
        working-directory: ./energy-cypress-tests
        run: npx cypress run --browser chrome --headless

